<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/JavaScript/index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <header>
        <h1>Star Wars RPG!
        </h1>
    </header>

    <div class="select_character">
        <h2>Select Your Character</h2>

        <div id="A" class="first_warrior key">
            <label for="A">Obi-Wan Kenobi</label>
            <img id="A" src="assets/images/obi-wan.jpg" >
            <label class="health" for="A">120</label>

        </div>

        <div id="B" class="second_warrior key">
            <label for="B">Luke Skywalker</label>

                    <img id="B" src="assets/images/luke-skywalker.jpg" >
                    <label class="health" for="B">100</label>

        </div>

        <div id="C" class="thrid_warrior key">
            <label for="C">Darth Sidious</label>

                    <img id="C" src="assets/images/darth-sidious.png" >
                    <label class="health" for="C">150</label>

        </div>

        <div id="D" class="fourth_warrior key">
            <label for="D">Darth Maul</label>

                    <img id="D" src="assets/images/star_wars_stormtroopers_suit.jpg" >
                    <label class="health" for="D">180</label>

        </div>

    </div>

    <div class="enemies">

    </div>


    <div class="defender">
        
    </div>

    
    <footer>Enemies Avaliable to Attack Fight Section

    </footer>
    <button id="attack">Attack</button>

    <button id="reload"> Reload</button>
</body>
</html>
